<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступные модели</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .profile img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Доступные модели</h1>
    <div id="profiles"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключаем Telegram WebApp SDK -->

    <script>
        // Инициализация WebApp через SDK Telegram
        const tg = window.Telegram.WebApp;

        // Получаем workerId из данных Telegram пользователя
        const workerId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;

        if (!workerId) {
            document.getElementById('profiles').innerText = 'Ошибка: не удалось получить workerId';
        } else {
            fetchProfiles(workerId);  // Загружаем профили моделей для конкретного воркера
        }

        // Функция для запроса профилей моделей
        async function fetchProfiles(workerId) {
            try {
                const response = await fetch(`https://your-backend-url.com/profile/${workerId}/all/`);
                const profiles = await response.json();
                displayProfiles(profiles);
            } catch (error) {
                document.getElementById('profiles').innerText = 'Ошибка при загрузке профилей: ' + error;
            }
        }

        // Функция для отображения профилей на странице
        function displayProfiles(profiles) {
            const profilesContainer = document.getElementById('profiles');
            profilesContainer.innerHTML = '';  // Очищаем контейнер

            if (profiles.length === 0) {
                profilesContainer.innerText = 'Нет доступных моделей.';
                return;
            }

            profiles.forEach(profile => {
                const profileDiv = document.createElement('div');
                profileDiv.classList.add('profile');

                profileDiv.innerHTML = `
                    <h2>${profile.name}</h2>
                    <img src="${profile.photos.split(';')[0]}" alt="${profile.name}">
                    <p>Описание: ${profile.description || 'Описание отсутствует.'}</p>
                `;

                profilesContainer.appendChild(profileDiv);
            });
        }
    </script>
</body>
</html>
