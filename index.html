<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly WebApp</title>

    <!-- Подключение Swiper.js через CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/iH68xzN.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 5px;
            text-align: center;
        }

        .fixed-header {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .fixed-header .left-section {
            text-align: left;
        }

        .fixed-header .right-section {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .fixed-header .center-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .fixed-header .subheader, .fixed-header .city-info, .fixed-header .balance-info {
            color: #ccc;
            margin: 0;
            padding-right: 15px;
        }

        .fixed-header img {
            max-height: 40px;
        }

        .recharge-button {
            margin-bottom: 5px;
            padding: 5px 10px;
            border: 1px solid #ff6666;
            background-color: #ff6666;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-size: 0.9em;
        }

        .recharge-button:hover {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .swiper-container {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto;
            border: 2px solid black;
            border-radius: 15px;
            background-image: url('https://i.imgur.com/iH68xzN.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative;
            padding-bottom: 30px;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .swiper-pagination {
            position: absolute !important;
            bottom: 10px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            display: flex !important;
            justify-content: center !important;
        }

        .swiper-pagination-bullet {
            background-color: gray;
            margin: 0 5px;
            opacity: 0.5;
        }

        .swiper-pagination-bullet-active {
            background-color: blue;
            opacity: 1;
        }

        .model-info {
            margin-top: 5px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .services {
            margin: 10px 0 5px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            max-width: 300px;
            background-image: url('https://i.imgur.com/WfHVlZv.png');
            background-size: cover;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .service-item {
            padding: 8px;
            margin: 3px 0;
            border: 1px solid #000;
            border-radius: 8px;
            background-image: url('https://i.imgur.com/Ab6tx3G.png');
            background-size: cover;
            background-position: center;
            font-size: 0.9em;
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .button {
            padding: 8px 15px;
            margin: 5px;
            border: 2px solid #ff6666;
            background-color: #ff6666;
            cursor: pointer;
            border-radius: 10px;
            font-size: 0.9em;
            width: 45%;
            color: white;
        }

        .button:hover {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .model-block {
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-image: url('https://i.imgur.com/e9O6C4O.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 10;
        }

        .modal-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .content-container {
            padding: 15px;
            border: 1px solid black;
            border-radius: 10px;
            background-image: url('https://i.imgur.com/Ab6tx3G.png');
            background-size: cover;
            background-position: center;
            width: 48%;
            box-sizing: border-box;
            color: white;
        }

        .content-container-large {
            width: 100%;
            margin-bottom: 10px;
            background-image: url('https://i.imgur.com/Ab6tx3G.png');
            background-size: cover;
            background-position: center;
            color: white;
            border-radius: 15px;
        }

        .input-field {
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #000;
            width: 50%;
            margin: 10px auto;
            display: block;
            text-align: center;
            font-size: 1.1em;
            background-color: #fff;
            color: #000;
        }

        .button-container {
            margin-top: 10px;
        }

        .form-button {
            padding: 8px 15px;
            background-color: #ff6666;
            border: 2px solid #ff6666;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1em;
            color: white;
        }

        .form-button:hover {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .swiper-container .swiper-pagination {
            z-index: 0;
        }

        /* Стиль для нового модального окна */
        .modal-recharge {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-recharge-content {
            background-image: url('https://i.imgur.com/b5B5udC.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 350px;
            width: 80%;
            text-align: center;
            position: relative;
        }

        .modal-recharge-content p {
            margin-bottom: 20px;
        }

        .error-message {
            color: white;
            display: none;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Стиль для окна оплаты */
        .modal-payment {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-payment-content {
            background-image: url('https://i.imgur.com/b5B5udC.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 350px;
            width: 80%;
            text-align: center;
            position: relative;
        }

        .payment-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .payment-amount {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .payment-instructions {
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .copy-button {
            padding: 5px 10px;
            background-color: #ff6666;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .copy-button:hover {
            background-color: #ff4d4d;
        }

        .timer-text {
            font-size: 0.8em;
            margin-top: 15px;
            color: #ff9999;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="fixed-header">
            <div class="left-section">
                <div id="city-name">Город: Москва</div>
                <div id="model-count">Модели: 10</div>
            </div>
            <div class="center-section">
                <img src="https://i.imgur.com/QP0tpU2.png" alt="Butterfly Logo">
            </div>
            <div class="right-section">
                <button class="recharge-button" onclick="openRechargeModal()">Пополнить</button> <!-- Открытие модального окна для пополнения -->
                <div id="balance">Баланс: 1000₽</div>
            </div>
        </div>

        <div id="models-container">
            <!-- Здесь будут добавляться модели -->
        </div>

        <!-- Модальное окно с деталями модели -->
        <div class="modal" id="details-modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>

                <div class="content-container content-container-large" id="model-description-large">Описание модели</div>
                <div class="modal-row">
                    <div class="content-container" id="model-detail-1">Деталь 1</div>
                    <div class="content-container" id="model-detail-2">Деталь 2</div>
                </div>
                <div class="content-container content-container-large" id="model-detail-3">Деталь 3</div>
                <div class="content-container content-container-large" id="model-detail-5">Видеозвонок</div> <!-- Новый контейнер -->
                <div class="content-container content-container-large" id="model-detail-4">Деталь 4</div>

                <div class="button-container">
                    <button class="form-button">Оформить</button>
                </div>
            </div>
        </div>

        <!-- Новое модальное окно для пополнения баланса -->
        <div class="modal-recharge" id="recharge-modal">
            <div class="modal-recharge-content">
                <span class="close-btn" onclick="closeRechargeModal()">&times;</span>
                <p>Введите сумму для пополнения...</p>
                <input type="number" id="recharge-amount" class="input-field" min="2000" max="30000" placeholder="2000">
                <div id="error-message" class="error-message">СУММА ДОЛЖНА БЫТЬ МЕЖДУ 2000 И 30000 РУБЛЕЙ.</div>
                <div class="button-container">
                    <button class="form-button" onclick="submitRecharge()">Далее</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно для подтверждения платежа -->
        <div class="modal-payment" id="payment-modal">
            <div class="modal-payment-content">
                <span class="close-btn" onclick="closePaymentModal()">&times;</span>
                <p class="payment-title">*ОПЛАТА БАНКОВСКОЙ КАРТОЙ*</p>
                <p class="payment-amount">ВСЕГО К ОПЛАТЕ: 0₽</p>
                <div class="payment-instructions">
                    <span>*Оплатите точную сумму по данным реквизитам:</span>
                    <button class="copy-button" onclick="copyToClipboard()">Скопировать</button>
                </div>
