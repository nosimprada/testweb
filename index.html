<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly WebApp</title>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Swiper.js —á–µ—Ä–µ–∑ CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/iH68xzN.png'); /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 5px;
            text-align: center;
        }

        .header {
            font-size: 1.5em;
            font-weight: bold;
            margin: 5px 0;
        }

        .header img {
            max-width: 100%;
            height: auto;
            max-height: 150px; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ –≤—ã—Å–æ—Ç–µ */
        }

        .subheader {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #ccc;
        }

        .swiper-container {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto;
            border: 2px solid black;
            border-radius: 15px;
            background-image: url('https://i.imgur.com/iH68xzN.png'); /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å —Ñ–æ—Ç–æ */
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative;
            padding-bottom: 30px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è —Ç–æ—á–µ–∫ */
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .swiper-pagination {
            position: absolute !important;
            bottom: 10px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            display: flex !important;
            justify-content: center !important;
        }

        .swiper-pagination-bullet {
            background-color: gray;
            margin: 0 5px;
            opacity: 0.5;
        }

        .swiper-pagination-bullet-active {
            background-color: blue;
            opacity: 1;
        }

        .model-info {
            margin-top: 5px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .services {
            margin: 10px 0 5px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            max-width: 300px;
            background-image: url('https://i.imgur.com/WfHVlZv.png'); /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –±–ª–æ–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤ */
            background-size: cover;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.9); /* –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –µ—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å */
        }

        .service-item {
            padding: 8px;
            margin: 3px 0;
            border: 1px solid #000;
            border-radius: 8px;
            background-image: url('https://i.imgur.com/Ab6tx3G.png'); /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–µ—Ä–≤–∏—Å–∞ */
            background-size: cover;
            background-position: center;
            font-size: 0.9em;
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .button {
            padding: 8px 15px;
            margin: 5px;
            border: 2px solid #ff6666; /* –¶–≤–µ—Ç —Ä–∞–º–∫–∏ –∫–Ω–æ–ø–∫–∏ */
            background-color: #ff6666; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∫–Ω–æ–ø–∫–∏ */
            cursor: pointer;
            border-radius: 10px;
            font-size: 0.9em;
            width: 45%;
            color: white;
        }

        .button:hover {
            background-color: #ff4d4d; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            border-color: #ff4d4d; /* –¶–≤–µ—Ç —Ä–∞–º–∫–∏ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .model-block {
            margin-bottom: 20px; /* –£–≤–µ–ª–∏—á–µ–Ω –Ω–∏–∂–Ω–∏–π –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –º–æ–¥–µ–ª—è–º–∏ */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-image: url('https://i.imgur.com/e9O6C4O.png'); /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 5px; /* –°–º–µ—â–∞–µ–º –∫—Ä–µ—Å—Ç–∏–∫ –≤–≤–µ—Ä—Ö */
            right: 10px; /* –°–º–µ—â–∞–µ–º –∫—Ä–µ—Å—Ç–∏–∫ –≤–ø—Ä–∞–≤–æ */
            font-size: 1.2em;
            cursor: pointer;
            z-index: 10;
        }

        .modal-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .content-container {
            padding: 15px;
            border: 1px solid black;
            border-radius: 10px;
            background-image: url('https://i.imgur.com/Ab6tx3G.png'); /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ –≤ –¥–µ—Ç–∞–ª—è—Ö */
            background-size: cover;
            background-position: center;
            width: 48%;
            box-sizing: border-box;
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
        }

        .content-container-large {
            width: 100%;
            margin-bottom: 10px;
            background-image: url('https://i.imgur.com/Ab6tx3G.png'); /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –±–æ–ª—å—à–∏—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ –≤ –¥–µ—Ç–∞–ª—è—Ö */
            background-size: cover;
            background-position: center;
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
        }

        .button-container {
            margin-top: 10px;
        }

        .form-button {
            padding: 8px 15px;
            background-color: #ff6666;
            border: 2px solid #ff6666;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1em;
            color: white;
        }

        .form-button:hover {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .swiper-container .swiper-pagination {
            z-index: 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <!-- –ò—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å Imgur -->
            <img src="https://i.imgur.com/QP0tpU2.png" alt="Butterfly Logo">
        </div>
        <div class="subheader">–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–æ–¥–µ–ª–∏: 10</div>

        <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –º–æ–¥–µ–ª–∏ -->
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal" id="details-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>

            <!-- –û–¥–∏–Ω –±–æ–ª—å—à–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
            <div class="content-container content-container-large" id="model-description-large">–û–ø–∏—Å–∞–Ω–∏–µ –º–æ–¥–µ–ª–∏</div>

            <!-- –î–≤–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –≤ –æ–¥–Ω–æ–º —Ä—è–¥—É -->
            <div class="modal-row">
                <div class="content-container" id="model-detail-1">–î–µ—Ç–∞–ª—å 1</div>
                <div class="content-container" id="model-detail-2">–î–µ—Ç–∞–ª—å 2</div>
            </div>

            <!-- –ï—â–µ –æ–¥–∏–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
            <div class="content-container content-container-large" id="model-detail-3">–î–µ—Ç–∞–ª—å 3</div>

            <!-- –ï—â–µ –æ–¥–∏–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
            <div class="content-container content-container-large" id="model-detail-4">–î–µ—Ç–∞–ª—å 4</div>

            <!-- –ö–Ω–æ–ø–∫–∞ –û—Ñ–æ—Ä–º–∏—Ç—å -->
            <div class="button-container">
                <button class="form-button">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Swiper –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ -->
    <script>
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –∏–∑ URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // –ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö –∏–∑ FastAPI
        async function fetchModelData(article) {
            const response = await fetch(`https://your-fastapi-domain.com/api/models/${article}`);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return await response.json();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        async function addModel(article) {
            try {
                const modelData = await fetchModelData(article);

                // –°–æ–∑–¥–∞–Ω–∏–µ —Å–ª–∞–π–¥–æ–≤ –¥–ª—è —Ñ–æ—Ç–æ
                let slidesHtml = '';
                modelData.photos.forEach(photo => {
                    slidesHtml += `
                        <div class="swiper-slide">
                            <img src="${photo}" alt="–§–æ—Ç–æ –º–æ–¥–µ–ª–∏">
                        </div>
                    `;
                });

                // –°–æ–∑–¥–∞–Ω–∏–µ HTML-–∫–æ–¥–∞ –¥–ª—è –º–æ–¥–µ–ª–∏
                const modelHtml = `
                    <div class="model-block">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                ${slidesHtml}
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div class="model-info">
                            ${modelData.name}, ${modelData.age}
                        </div>
                        <div class="services">
                            ${modelData.services.map(service => `<div class="service-item">${service}</div>`).join('')}
                        </div>
                        <div class="buttons">
                            <div class="button" onclick="openModal(this)" 
                                 data-description="${modelData.description}" 
                                 data-hour="${modelData.hour}" 
                                 data-twohours="${modelData.twohours}" 
                                 data-night="${modelData.night}" 
                                 data-addservices="${modelData.addservices}">–î–µ—Ç–∞–ª–∏</div>
                            <div class="button">–û—Ñ–æ—Ä–º–∏—Ç—å</div>
                        </div>
                    </div>
                `;

                // –í—Å—Ç–∞–≤–ª—è–µ–º HTML-–∫–æ–¥ –º–æ–¥–µ–ª–∏ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                document.querySelector('.container').insertAdjacentHTML('afterbegin', modelHtml);

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Swiper –¥–ª—è –Ω–æ–≤–æ–≥–æ –±–ª–æ–∫–∞
                new Swiper('.swiper-container', {
                    loop: true,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                });

            } catch (error) {
                console.error('Error fetching model data:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π
        function addStandardModels() {
            const models = [
                {
                    name: "–ê–Ω–Ω–∞",
                    age: 25,
                    photos: ["https://i.imgur.com/2t3B9lt.jpeg", "https://i.imgur.com/ww3eU0N.jpeg", "https://i.imgur.com/beqLFaO.jpeg"],
                    description: "–ê–Ω–Ω–∞ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç —É—Å–ª—É–≥–∏ –º–∞—Å—Å–∞–∂–∞, —Å–ø–∞-–ø—Ä–æ—Ü–µ–¥—É—Ä –∏ —Ç–µ—Ä–∞–ø–∏–∏.",
                    hour: "üåá –ß–∞—Å",
                    twohours: "üèô –î–≤–∞ —á–∞—Å–∞",
                    night: "üåÉ –ù–æ—á—å",
                    addservices: "–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å–µ—Ä–≤–∏—Å—ã",
                    services: ["–ú–∞—Å—Å–∞–∂", "–°–ø–∞-–ø—Ä–æ—Ü–µ–¥—É—Ä—ã", "–¢–µ—Ä–∞–ø–∏—è"]
                },
                {
                    name: "–ï–ª–µ–Ω–∞",
                    age: 28,
                    photos: ["https://i.imgur.com/abc123.jpeg", "https://i.imgur.com/def456.jpeg", "https://i.imgur.com/ghi789.jpeg"],
                    description: "–ï–ª–µ–Ω–∞ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç—Å—è –Ω–∞ —Ñ–∏—Ç–Ω–µ—Å–µ –∏ –π–æ–≥–µ.",
                    hour: "üåá –ß–∞—Å",
                    twohours: "üèô –î–≤–∞ —á–∞—Å–∞",
                    night: "üåÉ –ù–æ—á—å",
                    addservices: "–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å–µ—Ä–≤–∏—Å—ã",
                    services: ["–§–∏—Ç–Ω–µ—Å", "–ô–æ–≥–∞"]
                },
                {
                    name: "–í–∏–∫—Ç–æ—Ä–∏—è",
                    age: 30,
                    photos: ["https://i.imgur.com/jkl123.jpeg", "https://i.imgur.com/mno456.jpeg", "https://i.imgur.com/pqr789.jpeg"],
                    description: "–í–∏–∫—Ç–æ—Ä–∏—è –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç —Ñ–æ—Ç–æ—Å–µ—Å—Å–∏–∏ –∏ —É—Å–ª—É–≥–∏ –ø–æ –º–∞–∫–∏—è–∂—É.",
                    hour: "üåá –ß–∞—Å",
                    twohours: "üèô –î–≤–∞ —á–∞—Å–∞",
                    night: "üåÉ –ù–æ—á—å",
                    addservices: "–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å–µ—Ä–≤–∏—Å—ã",
                    services: ["–§–æ—Ç–æ—Å–µ—Å—Å–∏–∏", "–ú–∞–∫–∏—è–∂"]
                }
            ];

            models.forEach(modelData => {
                let slidesHtml = '';
                modelData.photos.forEach(photo => {
                    slidesHtml += `
                        <div class="swiper-slide">
                            <img src="${photo}" alt="–§–æ—Ç–æ –º–æ–¥–µ–ª–∏">
                        </div>
                    `;
                });

                const modelHtml = `
                    <div class="model-block">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                ${slidesHtml}
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div class="model-info">
                            ${modelData.name}, ${modelData.age}
                        </div>
                        <div class="services">
                            ${modelData.services.map(service => `<div class="service-item">${service}</div>`).join('')}
                        </div>
                        <div class="buttons">
                            <div class="button" onclick="openModal(this)" 
                                 data-description="${modelData.description}" 
                                 data-hour="${modelData.hour}" 
                                 data-twohours="${modelData.twohours}" 
                                 data-night="${modelData.night}" 
                                 data-addservices="${modelData.addservices}">–î–µ—Ç–∞–ª–∏</div>
                            <div class="button">–û—Ñ–æ—Ä–º–∏—Ç—å</div>
                        </div>
                    </div>
                `;

                document.querySelector('.container').insertAdjacentHTML('beforeend', modelHtml);
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Swiper –¥–ª—è –≤—Å–µ—Ö –±–ª–æ–∫–æ–≤
            document.querySelectorAll('.swiper-container').forEach(swiperContainer => {
                new Swiper(swiperContainer, {
                    loop: true,
                    pagination: {
                        el: swiperContainer.querySelector('.swiper-pagination'),
                        clickable: true,
                    },
                });
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal(button) {
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –∞—Ç—Ä–∏–±—É—Ç–æ–≤ data-*
            var description = button.getAttribute('data-description');
            var hour = button.getAttribute('data-hour');
            var twohours = button.getAttribute('data-twohours');
            var night = button.getAttribute('data-night');
            var addservices = button.getAttribute('data-addservices');

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            document.getElementById('model-description-large').textContent = description;
            document.getElementById('model-detail-1').textContent = hour;
            document.getElementById('model-detail-2').textContent = twohours;
            document.getElementById('model-detail-3').textContent = night;
            document.getElementById('model-detail-4').textContent = addservices;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            document.getElementById('details-modal').style.display = 'flex';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('details-modal').style.display = 'none';
        }

        // –í—ã–∑–æ–≤ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = async function() {
            const article = getQueryParam('article');
            if (article) {
                await addModel(article);  // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Å—Ç–æ–º–Ω—É—é –º–æ–¥–µ–ª—å, –µ—Å–ª–∏ –µ—Å—Ç—å –∞—Ä—Ç–∏–∫—É–ª
            }
            addStandardModels(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –º–æ–¥–µ–ª–∏ –≤ –ª—é–±–æ–º —Å–ª—É—á–∞–µ
        };
    </script>

</body>
</html>
