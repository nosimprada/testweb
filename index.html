<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Model Profile</title>
</head>
<body>
    <h1>Create Model Profile</h1>
    <form id="model-form" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="9" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="55" required><br><br>

        <label for="hair_color">Hair Color:</label>
        <select id="hair_color" name="hair_color" required>
            <option value="blond">Blond</option>
            <option value="brunette">Brunette</option>
            <option value="brown">Brown</option>
            <option value="red">Red</option>
        </select><br><br>

        <label for="race">Race:</label>
        <select id="race" name="race" required>
            <option value="european">European</option>
            <option value="asian">Asian</option>
            <option value="mulatta">Mulatta</option>
        </select><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="140" max="210" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="40" max="150" required><br><br>

        <label for="breast_size">Breast Size:</label>
        <input type="number" id="breast_size" name="breast_size" min="1" max="5" required><br><br>

        <label for="location_type">Location Type:</label>
        <select id="location_type" name="location_type" required>
            <option value="apartment">Apartment</option>
            <option value="outcall">Outcall</option>
        </select><br><br>

        <label for="price_per_hour">Price Per Hour:</label>
        <input type="number" id="price_per_hour" name="price_per_hour" required><br><br>

        <label for="min_hours">Minimum Hours:</label>
        <input type="number" id="min_hours" name="min_hours" required><br><br>

        <label for="main_photo">Main Photo:</label>
        <input type="file" id="main_photo" name="main_photo" accept="image/*" required><br><br>

        <label for="additional_photos">Additional Photos:</label>
        <input type="file" id="additional_photos" name="additional_photos" accept="image/*" multiple><br><br>

        <button type="submit">Create Profile</button>
    </form>

    <script>
        document.getElementById('model-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);

            try {
                const response = await fetch('YOUR_BACKEND_API_ENDPOINT', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Profile created successfully!');
                } else {
                    alert('Failed to create profile.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        });
    </script>
</body>
</html>
