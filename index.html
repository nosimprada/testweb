<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Форма Escort Plus</title>
    <style>
        /* Основные стили для всей страницы */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-vector/hearts-seamless-background_126205-202.jpg'); /* URL фоновой картинки */
            background-size: cover; /* Картинка будет растягиваться, чтобы покрыть весь фон */
            background-position: center; /* Центрируем картинку */
            margin: 0; /* Убираем отступы у body */
            padding: 0; /* Убираем внутренние отступы у body */
            color: white; /* Белый цвет текста */
            display: flex; /* Используем Flexbox для выравнивания */
            flex-direction: column; /* Элементы располагаются по вертикали */
            align-items: center; /* Центрируем элементы по горизонтали */
            min-height: 100vh; /* Минимальная высота страницы - 100% от высоты экрана */
            overflow-x: hidden; /* Отключаем горизонтальное пролистывание */
        }

        /* Стили для контейнера формы */
        .container {
            background: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
            padding: 20px; /* Внутренние отступы */
            border-radius: 10px; /* Скругленные углы */
            max-width: 400px; /* Максимальная ширина контейнера */
            width: calc(100% - 40px); /* Ширина контейнера с учетом отступов */
            margin-top: 30px; /* Отступ сверху */
        }

        /* Стили для заголовка */
        h2 {
            text-align: center; /* Текст выравнивается по центру */
            margin-bottom: 20px; /* Отступ снизу */
            font-size: 24px; /* Размер шрифта */
        }

        /* Стили для группы элементов формы */
        .form-group {
            margin-bottom: 15px; /* Отступ снизу */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Стили для лейблов (названий полей формы) */
        label {
            margin-bottom: 5px; /* Отступ снизу */
            font-size: 16px; /* Размер шрифта */
        }

        /* Стили для полей ввода */
        input[type="text"], input[type="number"], input[type="file"], select {
            width: 100%; /* Поля ввода на всю ширину контейнера */
            padding: 8px; /* Внутренние отступы */
            border-radius: 5px; /* Скругленные углы */
            border: none; /* Убираем рамку */
            font-size: 16px; /* Размер шрифта */
            margin-top: 5px; /* Отступ сверху */
            box-sizing: border-box; /* Поля ввода учитывают границы и внутренние отступы */
        }

        /* Стили для кнопки */
        button {
            width: 100%; /* Ширина на всю ширину контейнера */
            padding: 10px; /* Внутренние отступы */
            border-radius: 5px; /* Скругленные углы */
            background-color: #007bff; /* Синий фон кнопки */
            border: none; /* Убираем рамку */
            color: white; /* Белый текст */
            font-size: 18px; /* Размер шрифта */
            cursor: pointer; /* Указатель при наведении на кнопку */
            margin-top: 10px; /* Отступ сверху */
        }

        /* Стили при наведении на кнопку */
        button:hover {
            background-color: #0056b3; /* Темно-синий фон кнопки при наведении */
        }

        /* Запрет изменения масштаба при фокусе на полях ввода */
        input:focus, select:focus {
            outline: none; /* Убираем обводку при фокусе */
        }
    </style>
</head>
<body>
    <!-- Основной контейнер формы -->
    <div class="container">
        <h2>Создание анкеты</h2>
        <form id="escortForm">
            <div class="form-group">
                <label for="name">Имя модели:</label>
                <input type="text" id="name" name="name" required maxlength="9">
            </div>
            <div class="form-group">
                <label for="age">Возраст:</label>
                <input type="number" id="age" name="age" required min="18" max="55">
            </div>
            <div class="form-group">
                <label for="hairColor">Цвет волос:</label>
                <select id="hairColor" name="hairColor" required>
                    <option value="Блондинка">Блондинка</option>
                    <option value="Брюнетка">Брюнетка</option>
                    <option value="Шатенка">Шатенка</option>
                    <option value="Рыжая">Рыжая</option>
                </select>
            </div>
            <div class="form-group">
                <label for="race">Раса:</label>
                <select id="race" name="race" required>
                    <option value="Европейка">Европейка</option>
                    <option value="Азиатка">Азиатка</option>
                    <option value="Мулатка">Мулатка</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">Рост (см):</label>
                <input type="number" id="height" name="height" required min="140" max="210">
            </div>
            <div class="form-group">
                <label for="weight">Вес (кг):</label>
                <input type="number" id="weight" name="weight" required min="40" max="150">
            </div>
            <div class="form-group">
                <label for="breastSize">Размер груди:</label>
                <input type="number" id="breastSize" name="breastSize" required min="1" max="5">
            </div>
            <div class="form-group">
                <label for="locationType">Локация:</label>
                <select id="locationType" name="locationType" required>
                    <option value="Апартаменты">Апартаменты</option>
                    <option value="Выезд">Выезд</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mainPhoto">Основное фото:</label>
                <input type="file" id="mainPhoto" name="mainPhoto" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="additionalPhotos">Дополнительные фото:</label>
                <input type="file" id="additionalPhotos" name="additionalPhotos" accept="image/*" multiple>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script>
        // Убираем клавиатуру при нажатии на пустое место
        document.addEventListener('click', function (event) {
            if (!event.target.closest('.form-group')) {
                document.activeElement.blur(); // Снимаем фокус с текущего элемента
            }
        });
    </script>
</body>
</html>
