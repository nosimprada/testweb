<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступные модели</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .profile img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Доступные модели</h1>
    <div id="profiles"></div>

    <script>
        // Функция для получения параметров из URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                workerId: params.get('worker_id')
            };
        }

        // Получаем workerId из URL
        const { workerId } = getQueryParams();
        
        if (!workerId) {
            document.getElementById('profiles').innerText = 'Ошибка: worker_id не найден';
        } else {
            fetchProfiles(workerId);  // Загружаем профили моделей для конкретного воркера
        }

        // Функция для запроса профилей моделей
        async function fetchProfiles(workerId) {
            try {
                const response = await fetch(`https://avdbackend.onrender.com/escort/profile/${workerId}/all/`);
                const profiles = await response.json();
                
                // Проверка, что возвращён массив
                if (Array.isArray(profiles)) {
                    displayProfiles(profiles);
                } else {
                    console.error('Ошибка: Ожидался массив');
                    document.getElementById('profiles').innerText = 'Ошибка: Ожидался массив.';
                }
            } catch (error) {
                document.getElementById('profiles').innerText = 'Ошибка при загрузке профилей: ' + error;
            }
        }

        // Функция для отображения профилей на странице
        function displayProfiles(profiles) {
            const profilesContainer = document.getElementById('profiles');
            profilesContainer.innerHTML = '';  // Очищаем контейнер

            if (profiles.length === 0) {
                profilesContainer.innerText = 'Нет доступных моделей.';
                return;
            }

            profiles.forEach(profile => {
                const profileDiv = document.createElement('div');
                profileDiv.classList.add('profile');

                // Обработка фотографий
                const photos = profile.photos.split(';');
                const photo = photos[0];  // Берём первую фотографию

                profileDiv.innerHTML = `
                    <h2>${profile.name}, ${profile.age} лет</h2>
                    <img src="${photo}" alt="${profile.name}" width="200">
                    <p>Цена за час: ${profile.price_per_hour} руб.</p>
                    <p>Описание: ${profile.desc || 'Описание отсутствует.'}</p>
                    <p>Дополнительные услуги:</p>
                    <ul>
                        ${profile.additional_facilities.map(facility => `<li>${facility.desc}: ${facility.price} руб.</li>`).join('')}
                    </ul>
                `;

                profilesContainer.appendChild(profileDiv);
            });
        }
    </script>
</body>
</html>
