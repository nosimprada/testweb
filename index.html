<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly WebApp</title>

    <!-- Подключение Swiper.js через CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/iH68xzN.png'); /* Фоновое изображение */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 5px;
            text-align: center;
        }

        .header {
            font-size: 1.5em;
            font-weight: bold;
            margin: 5px 0;
        }

        .header img {
            max-width: 100%;
            height: auto;
            max-height: 150px; /* Ограничение по высоте */
        }

        .subheader {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #ccc;
        }

        .swiper-container {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto;
            border: 2px solid black;
            border-radius: 15px;
            background-image: url('https://i.imgur.com/iH68xzN.png'); /* Фоновое изображение для контейнера с фото */
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative;
            padding-bottom: 30px; /* Увеличиваем отступ снизу для точек */
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .swiper-pagination {
            position: absolute !important;
            bottom: 10px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            display: flex !important;
            justify-content: center !important;
        }

        .swiper-pagination-bullet {
            background-color: gray;
            margin: 0 5px;
            opacity: 0.5;
        }

        .swiper-pagination-bullet-active {
            background-color: blue;
            opacity: 1;
        }

        .model-info {
            margin-top: 5px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .services {
            margin: 10px 0 5px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            max-width: 300px;
            background-image: url('https://i.imgur.com/WfHVlZv.png'); /* Фоновое изображение для блока сервисов */
            background-size: cover;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.9); /* Опционально, если хотите добавить прозрачность */
        }

        .service-item {
            padding: 8px;
            margin: 3px 0;
            border: 1px solid #000;
            border-radius: 8px;
            background-image: url('https://i.imgur.com/Ab6tx3G.png'); /* Фоновое изображение для каждого сервиса */
            background-size: cover;
            background-position: center;
            font-size: 0.9em;
            color: white; /* Цвет текста */
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .button {
            padding: 8px 15px;
            margin: 5px;
            border: 2px solid #ff6666; /* Цвет рамки кнопки */
            background-color: #ff6666; /* Цвет фона кнопки */
            cursor: pointer;
            border-radius: 10px;
            font-size: 0.9em;
            width: 45%;
            color: white;
        }

        .button:hover {
            background-color: #ff4d4d; /* Цвет фона кнопки при наведении */
            border-color: #ff4d4d; /* Цвет рамки кнопки при наведении */
        }

        .model-block {
            margin-bottom: 20px; /* Увеличен нижний отступ между моделями */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-image: url('https://i.imgur.com/e9O6C4O.png'); /* Фоновое изображение для модального окна */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 5px; /* Смещаем крестик вверх */
            right: 10px; /* Смещаем крестик вправо */
            font-size: 1.2em;
            cursor: pointer;
            z-index: 10;
        }

        .modal-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .content-container {
            padding: 15px;
            border: 1px solid black;
            border-radius: 10px;
            background-image: url('https://i.imgur.com/Ab6tx3G.png'); /* Фоновое изображение для контейнеров в деталях */
            background-size: cover;
            background-position: center;
            width: 48%;
            box-sizing: border-box;
            color: white; /* Цвет текста */
        }

        .content-container-large {
            width: 100%;
            margin-bottom: 10px;
            background-image: url('https://i.imgur.com/Ab6tx3G.png'); /* Фоновое изображение для больших контейнеров в деталях */
            background-size: cover;
            background-position: center;
            color: white; /* Цвет текста */
        }

        .button-container {
            margin-top: 10px;
        }

        .form-button {
            padding: 8px 15px;
            background-color: #ff6666;
            border: 2px solid #ff6666;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1em;
            color: white;
        }

        .form-button:hover {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .swiper-container .swiper-pagination {
            z-index: 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <!-- Используем загруженное изображение с Imgur -->
            <img src="https://i.imgur.com/QP0tpU2.png" alt="Butterfly Logo">
        </div>
        <div class="subheader">Доступные модели: 10</div>

        <!-- Здесь будут динамически добавляться модели -->
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="details-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>

            <!-- Один большой контейнер -->
            <div class="content-container content-container-large" id="model-description-large">Описание модели</div>

            <!-- Два контейнера в одном ряду -->
            <div class="modal-row">
                <div class="content-container" id="model-detail-1">Деталь 1</div>
                <div class="content-container" id="model-detail-2">Деталь 2</div>
            </div>

            <!-- Еще один контейнер -->
            <div class="content-container content-container-large" id="model-detail-3">Деталь 3</div>

            <!-- Еще один контейнер -->
            <div class="content-container content-container-large" id="model-detail-4">Деталь 4</div>

            <!-- Кнопка Оформить -->
            <div class="button-container">
                <button class="form-button">Оформить</button>
            </div>
        </div>
    </div>

    <!-- Инициализация Swiper и обновление модального окна -->
    <script>
        // Получение параметра из URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Запрос данных из FastAPI
        async function fetchModelData(article) {
            const response = await fetch(`https://your-fastapi-domain.com/api/models/${article}`);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return await response.json();
        }

        // Функция для добавления модели на страницу
        async function addModel(article) {
            try {
                const modelData = await fetchModelData(article);

                // Создание слайдов для фото
                let slidesHtml = '';
                modelData.photos.forEach(photo => {
                    slidesHtml += `
                        <div class="swiper-slide">
                            <img src="${photo}" alt="Фото модели">
                        </div>
                    `;
                });

                // Создание HTML-кода для модели
                const modelHtml = `
                    <div class="model-block">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                ${slidesHtml}
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div class="model-info">
                            ${modelData.name}, ${modelData.age}
                        </div>
                        <div class="services">
                            ${modelData.services.map(service => `<div class="service-item">${service}</div>`).join('')}
                        </div>
                        <div class="buttons">
                            <div class="button" onclick="openModal(this)" 
                                 data-description="${modelData.description}" 
                                 data-hour="${modelData.hour}" 
                                 data-twohours="${modelData.twohours}" 
                                 data-night="${modelData.night}" 
                                 data-addservices="${modelData.addservices}">Детали</div>
                            <div class="button">Оформить</div>
                        </div>
                    </div>
                `;

                // Вставляем HTML-код модели в контейнер
                document.querySelector('.container').insertAdjacentHTML('afterbegin', modelHtml);

                // Инициализация Swiper для нового блока
                new Swiper('.swiper-container', {
                    loop: true,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                });

            } catch (error) {
                console.error('Error fetching model data:', error);
            }
        }

        // Открытие модального окна
        function openModal(button) {
            // Получаем данные из атрибутов data-*
            var description = button.getAttribute('data-description');
            var hour = button.getAttribute('data-hour');
            var twohours = button.getAttribute('data-twohours');
            var night = button.getAttribute('data-night')
            var addservices = button.getAttribute('data-addservices')

            // Обновляем содержимое модального окна
            document.getElementById('model-description-large').textContent = description;
            document.getElementById('model-detail-1').textContent = hour;
            document.getElementById('model-detail-2').textContent = twohours;
            document.getElementById('model-detail-3').textContent = night;
            document.getElementById('model-detail-4').textContent = addservices;

            // Показываем модальное окно
            document.getElementById('details-modal').style.display = 'flex';
        }

        // Закрытие модального окна
        function closeModal() {
            document.getElementById('details-modal').style.display = 'none';
        }

        // Вызов функции добавления модели при загрузке страницы
        window.onload = function() {
            const article = getQueryParam('article');
            if (article) {
                addModel(article);
            }
        };
    </script>

</body>
</html>
