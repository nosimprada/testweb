<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly WebApp</title>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Swiper.js —á–µ—Ä–µ–∑ CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 5px;
            text-align: center;
        }

        .header {
            font-size: 1.5em;
            font-weight: bold;
            margin: 5px 0;
        }

        .subheader {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #555;
        }

        .swiper-container {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto;
            border: 2px solid black;
            border-radius: 15px;
            background-color: white;
            overflow: hidden;
            position: relative; /* –î–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –≤—ã–ª–∞–∑–∞–Ω–∏—è —Ç–æ—á–µ–∫ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ */
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .model-info {
            margin-top: 5px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .services {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            max-width: 300px;
            background-color: white;
        }

        .service-item {
            padding: 8px;
            margin: 3px 0;
            border: 1px solid #000;
            border-radius: 8px;
            background-color: #f8f8f8;
            font-size: 0.9em;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .button {
            padding: 8px 15px;
            margin: 5px;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 0.9em;
            width: 45%;
        }

        .button:hover {
            background-color: #ddd;
        }

        .swiper-pagination {
            position: absolute;
            bottom: 10px; /* –ü–æ–º–µ—â–∞–µ–º –ø–∞–≥–∏–Ω–∞—Ü–∏—é –≤–Ω–∏–∑—É —Å –ø–ª–∞–≤–∞—é—â–µ–π —Ç–æ—á–∫–æ–π */
            left: 50%;
            transform: translateX(-50%);
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden; /* –ü—Ä—è—á–µ–º –≤—Å–µ, —á—Ç–æ –≤—ã–ª–µ–∑–∞–µ—Ç */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –≤–Ω—É—Ç—Ä–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .content-container {
            padding: 15px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #f4f4f4;
            width: 48%;
            box-sizing: border-box;
        }

        .content-container-large {
            width: 100%;
            margin-bottom: 10px;
        }

        .button-container {
            margin-top: 10px;
        }

        .form-button {
            padding: 8px 15px;
            background-color: white;
            border: 2px solid black;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1em;
        }

        .form-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            Butterfly ü¶ã
        </div>
        <div class="subheader">–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–æ–¥–µ–ª–∏: 10</div>

        <!-- –ú–æ–¥–µ–ª—å 1 —Å –ø—Ä–æ–ª–∏—Å—Ç—ã–≤–∞–Ω–∏–µ–º —Ñ–æ—Ç–æ -->
        <div class="model-block">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://i.imgur.com/2t3B9lt.jpeg" alt="–§–æ—Ç–æ –º–æ–¥–µ–ª–∏ 1 - 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://i.imgur.com/ww3eU0N.jpeg" alt="–§–æ—Ç–æ –º–æ–¥–µ–ª–∏ 1 - 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://i.imgur.com/beqLFaO.jpeg" alt="–§–æ—Ç–æ –º–æ–¥–µ–ª–∏ 1 - 3">
                    </div>
                </div>
                <!-- Pagination -->
                <div class="swiper-pagination"></div>
            </div>

            <div class="model-info">
                –ê–Ω–Ω–∞, 25
            </div>

            <div class="services">
                <div class="service-item">–ú–∞—Å—Å–∞–∂</div>
                <div class="service-item">–°–ø–∞-–ø—Ä–æ—Ü–µ–¥—É—Ä—ã</div>
                <div class="service-item">–¢–µ—Ä–∞–ø–∏—è</div>
            </div>

            <div class="buttons">
                <div class="button" onclick="openModal()">–î–µ—Ç–∞–ª–∏</div>
                <div class="button">–û—Ñ–æ—Ä–º–∏—Ç—å</div>
            </div>
        </div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
        <div class="modal" id="details-modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>

                <!-- –û–¥–∏–Ω –±–æ–ª—å—à–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
                <div class="content-container content-container-large">–ë–æ–ª—å—à–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä</div>

                <!-- –î–≤–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –≤ –æ–¥–Ω–æ–º —Ä—è–¥—É -->
                <div class="modal-row">
                    <div class="content-container">–ö–æ–Ω—Ç–µ–π–Ω–µ—Ä 1</div>
                    <div class="content-container">–ö–æ–Ω—Ç–µ–π–Ω–µ—Ä 2</div>
                </div>

                <!-- –ï—â–µ –æ–¥–∏–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
                <div class="content-container content-container-large">–ö–æ–Ω—Ç–µ–π–Ω–µ—Ä 3</div>

                <!-- –ï—â–µ –æ–¥–∏–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
                <div class="content-container content-container-large">–ö–æ–Ω—Ç–µ–π–Ω–µ—Ä 4</div>

                <!-- –ö–Ω–æ–ø–∫–∞ –û—Ñ–æ—Ä–º–∏—Ç—å -->
                <div class="button-container">
                    <button class="form-button">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∏ –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal() {
            document.getElementById('details-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('details-modal').style.display = 'none';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            var modal = document.getElementById('details-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>

</body>
</html>
