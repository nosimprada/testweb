<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop Team</title>
    <style>
        /* Устанавливаем фон */
        body {
            background-image: url('https://i.ibb.co/CvRKt65/4bd34740-f110-482b-86e8-d3c1fa5554ce.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Стили для заголовка */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Контейнер для кнопок */
        .button-container {
            width: 80%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Стили для кнопок */
        .button-container a {
            text-decoration: none;
            color: #fff;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        /* Эффект при наведении на кнопку */
        .button-container a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>BarberShop Team</h1>

    <div class="button-container">
        <a href="ССЫЛКА_НА_ЗАЯВКИ">Заявки</a>
        <a href="ССЫЛКА_НА_ВОРК_ПАНЕЛЬ">Ворк Панель</a>
        <a href="ССЫЛКА_НА_ЧАТ">Чат</a>
        <a href="ССЫЛКА_НА_ВЫПЛАТЫ">Выплаты</a>
        <a href="ССЫЛКА_НА_ТРАФЕРЫ">Траферы</a>
    </div>
</body>
</html>
