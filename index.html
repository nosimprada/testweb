<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }

        .header {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0;
        }

        .subheader {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        .photo-container {
            position: relative;
            width: 90%;
            max-width: 300px;
            height: auto;
            margin: 0 auto;
            border: 2px solid black;
            border-radius: 15px;
            padding: 5px;
            background-color: white;
        }

        .photo {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .model-info {
            margin-top: 15px;
            font-size: 1.2em;
        }

        .services {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            max-width: 300px;
            background-color: white;
        }

        .service-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #000;
            border-radius: 8px;
            background-color: #f8f8f8;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1em;
            width: 45%;
        }

        .button:hover {
            background-color: #ddd;
        }

        .next-model {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Butterfly ü¶ã
        </div>
        <div class="subheader">–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–æ–¥–µ–ª–∏: 10</div>

        <div class="photo-container">
            <img class="photo" id="model-photo" src="https://i.imgur.com/w7CvoTJ.jpeg" alt="–§–æ—Ç–æ –º–æ–¥–µ–ª–∏">
        </div>

        <div class="model-info">
            <h2 id="model-name">–ò–º—è –º–æ–¥–µ–ª–∏, (–í–æ–∑—Ä–∞—Å—Ç)</h2>
        </div>

        <!-- –£—Å–ª—É–≥–∏ -->
        <div class="services" id="services-list">
            <div class="service-item">–ú–∞—Å—Å–∞–∂</div>
            <div class="service-item">–°–ø–∞-–ø—Ä–æ—Ü–µ–¥—É—Ä—ã</div>
            <div class="service-item">–¢–µ—Ä–∞–ø–∏—è</div>
        </div>

        <div class="buttons">
            <div class="button">–î–µ—Ç–∞–ª–∏</div>
            <div class="button">–û—Ñ–æ—Ä–º–∏—Ç—å</div>
        </div>

        <div class="next-model" id="next-model">
            –°–ª–µ–¥. –º–æ–¥–µ–ª—å ‚Üì
        </div>
    </div>

    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script>
        // –ú–∞—Å—Å–∏–≤ —Å –¥–∞–Ω–Ω—ã–º–∏ –æ –º–æ–¥–µ–ª—è—Ö
        const models = [
            {
                name: "–ê–Ω–Ω–∞, 25",
                photos: [
                    "https://i.imgur.com/w7CvoTJ.jpeg",
                    "https://i.imgur.com/B1XopdK.jpeg"
                ],
                services: ["–ú–∞—Å—Å–∞–∂", "–°–ø–∞-–ø—Ä–æ—Ü–µ–¥—É—Ä—ã", "–¢–µ—Ä–∞–ø–∏—è"]
            },
            {
                name: "–ú–∞—Ä–∏—è, 22",
                photos: [
                    "https://i.imgur.com/zYfFxMs.jpeg",
                    "https://i.imgur.com/GXLcZP1.jpeg"
                ],
                services: ["–ü–µ–¥–∏–∫—é—Ä", "–ú–∞–Ω–∏–∫—é—Ä", "–¢–∞—Ç—É–∏—Ä–æ–≤–∫–∏"]
            },
            {
                name: "–°–æ—Ñ–∏—è, 28",
                photos: [
                    "https://i.imgur.com/w7CvoTJ.jpeg",
                    "https://i.imgur.com/B1XopdK.jpeg"
                ],
                services: ["–§–∏—Ç–Ω–µ—Å", "–ô–æ–≥–∞", "–ö–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏"]
            }
        ];

        let currentModelIndex = 0;
        let currentPhotoIndex = 0;

        const modelPhotoElement = document.getElementById('model-photo');
        const modelNameElement = document.getElementById('model-name');
        const servicesListElement = document.getElementById('services-list');
        const nextModelElement = document.getElementById('next-model');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –º–æ–¥–µ–ª–∏
        function updateModelInfo() {
            const model = models[currentModelIndex];
            modelPhotoElement.src = model.photos[currentPhotoIndex];
            modelNameElement.textContent = model.name;
            servicesListElement.innerHTML = '';
            model.services.forEach(service => {
                const serviceItem = document.createElement('div');
                serviceItem.classList.add('service-item');
                serviceItem.textContent = service;
                servicesListElement.appendChild(serviceItem);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Hammer.js
        const photoContainer = document.querySelector('.photo-container');
        const hammer = new Hammer(photoContainer);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–≤–∞–π–ø–æ–≤ –≤–ª–µ–≤–æ –∏ –≤–ø—Ä–∞–≤–æ
        hammer.on('swipeleft', function() {
            const model = models[currentModelIndex];
            if (currentPhotoIndex < model.photos.length - 1) {
                currentPhotoIndex++;
            } else {
                currentPhotoIndex = 0;
            }
            updateModelInfo();
        });

        hammer.on('swiperight', function() {
            if (currentPhotoIndex > 0) {
                currentPhotoIndex--;
            } else {
                const model = models[currentModelIndex];
                currentPhotoIndex = model.photos.length - 1;
            }
            updateModelInfo();
        });

        // –°–º–µ–Ω–∞ –º–æ–¥–µ–ª–∏ –ø–æ –Ω–∞–∂–∞—Ç–∏—é –Ω–∞ "–°–ª–µ–¥. –º–æ–¥–µ–ª—å"
        nextModelElement.addEventListener('click', function() {
            if (currentModelIndex < models.length - 1) {
                currentModelIndex++;
            } else {
                currentModelIndex = 0;
            }
            currentPhotoIndex = 0;
            updateModelInfo();
        });

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        updateModelInfo();
    </script>
</body>
</html>
