<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Форма Escort Plus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-vector/hearts-seamless-background_126205-202.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: calc(100% - 40px);
            margin-top: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 5px;
            font-size: 16px;
        }

        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input:focus, select:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Создание анкеты</h2>
        <form id="escortForm">
            <div class="form-group">
                <label for="name">Имя модели:</label>
                <input type="text" id="name" name="name" required maxlength="9">
            </div>
            <div class="form-group">
                <label for="age">Возраст:</label>
                <select id="age" name="age" required>
                    <option value="" disabled selected>Выберите возраст</option>
                    <!-- Значения возраста -->
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <!-- Добавьте остальные значения возраста... -->
                    <option value="55">55</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hairColor">Цвет волос:</label>
                <select id="hairColor" name="hairColor" required>
                    <option value="Блондинка">Блондинка</option>
                    <option value="Брюнетка">Брюнетка</option>
                    <option value="Шатенка">Шатенка</option>
                    <option value="Рыжая">Рыжая</option>
                </select>
            </div>
            <div class="form-group">
                <label for="race">Раса:</label>
                <select id="race" name="race" required>
                    <option value="Европейка">Европейка</option>
                    <option value="Азиатка">Азиатка</option>
                    <option value="Мулатка">Мулатка</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">Рост (см):</label>
                <select id="height" name="height" required></select>
            </div>
            <div class="form-group">
                <label for="weight">Вес (кг):</label>
                <select id="weight" name="weight" required></select>
            </div>
            <div class="form-group">
                <label for="breastSize">Размер груди:</label>
                <select id="breastSize" name="breastSize" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="locationType">Локация:</label>
                <select id="locationType" name="locationType" required>
                    <option value="Апартаменты">Апартаменты</option>
                    <option value="Выезд">Выезд</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mainPhoto">Основное фото:</label>
                <input type="file" id="mainPhoto" name="mainPhoto" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="additionalPhotos">Дополнительные фото:</label>
                <input type="file" id="additionalPhotos" name="additionalPhotos" accept="image/*" multiple>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script>
        // Функция для динамического создания опций для роста
        function populateSelectOptions(selectElement, start, end) {
            for (let i = start; i <= end; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                selectElement.appendChild(option);
            }
        }

        // Заполняем выпадающие списки для роста и веса
        document.addEventListener("DOMContentLoaded", function() {
            const heightSelect = document.getElementById("height");
            const weightSelect = document.getElementById("weight");

            populateSelectOptions(heightSelect, 140, 210); // Рост от 140 до 210 см
            populateSelectOptions(weightSelect, 40, 70);   // Вес от 40 до 70 кг
        });

        // Убираем клавиатуру при нажатии на пустое место
        document.addEventListener('click', function (event) {
            if (!event.target.closest('.form-group')) {
                document.activeElement.blur();
            }
        });
    </script>
</body>
</html>
