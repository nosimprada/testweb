<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }

        .header {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0;
        }

        .subheader {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        .photo-container {
            position: relative;
            width: 90%;
            max-width: 300px;
            height: auto;
            margin: 0 auto;
            border: 2px solid black;
            border-radius: 15px;
            padding: 5px;
            background-color: white;
        }

        .photo {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .model-info {
            margin-top: 15px;
            font-size: 1.2em;
        }

        .services {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            max-width: 300px;
            background-color: white;
        }

        .service-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #000;
            border-radius: 8px;
            background-color: #f8f8f8;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1em;
            width: 45%;
        }

        .button:hover {
            background-color: #ddd;
        }

        .next-model {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Butterfly ü¶ã
        </div>
        <div class="subheader">–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–æ–¥–µ–ª–∏: 10</div>

        <div class="photo-container">
            <img class="photo" id="model-photo" src="https://i.imgur.com/w7CvoTJ.jpeg" alt="–§–æ—Ç–æ –º–æ–¥–µ–ª–∏">
        </div>

        <div class="model-info">
            <h2 id="model-name">–ò–º—è –º–æ–¥–µ–ª–∏, (–í–æ–∑—Ä–∞—Å—Ç)</h2>
        </div>

        <!-- –£—Å–ª—É–≥–∏ -->
        <div class="services">
            <div class="service-item">–ú–∞—Å—Å–∞–∂</div>
            <div class="service-item">–°–ø–∞-–ø—Ä–æ—Ü–µ–¥—É—Ä—ã</div>
            <div class="service-item">–¢–µ—Ä–∞–ø–∏—è</div>
        </div>

        <div class="buttons">
            <div class="button">–î–µ—Ç–∞–ª–∏</div>
            <div class="button">–û—Ñ–æ—Ä–º–∏—Ç—å</div>
        </div>

        <div class="next-model">
            –°–ª–µ–¥. –º–æ–¥–µ–ª—å ‚Üì
        </div>
    </div>

    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script>
        // –ú–∞—Å—Å–∏–≤ —Å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è–º–∏ –º–æ–¥–µ–ª–µ–π
        const modelPhotos = [
            "https://i.imgur.com/w7CvoTJ.jpeg",
            "https://i.imgur.com/B1XopdK.jpeg",
            "https://i.imgur.com/zYfFxMs.jpeg"
        ];

        // –ú–∞—Å—Å–∏–≤ —Å –∏–º–µ–Ω–∞–º–∏ –º–æ–¥–µ–ª–µ–π
        const modelNames = [
            "–ê–Ω–Ω–∞, 25",
            "–ú–∞—Ä–∏—è, 22",
            "–°–æ—Ñ–∏—è, 28"
        ];

        let currentIndex = 0;

        const modelPhotoElement = document.getElementById('model-photo');
        const modelNameElement = document.getElementById('model-name');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–º–µ–Ω—ã —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏
        function changePhoto(index) {
            if (index >= 0 && index < modelPhotos.length) {
                modelPhotoElement.src = modelPhotos[index];
                modelNameElement.textContent = modelNames[index];
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Hammer.js
        const photoContainer = document.querySelector('.photo-container');
        const hammer = new Hammer(photoContainer);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–≤–∞–π–ø–æ–≤ –≤–ª–µ–≤–æ –∏ –≤–ø—Ä–∞–≤–æ
        hammer.on('swipeleft', function() {
            if (currentIndex < modelPhotos.length - 1) {
                currentIndex++;
                changePhoto(currentIndex);
            }
        });

        hammer.on('swiperight', function() {
            if (currentIndex > 0) {
                currentIndex--;
                changePhoto(currentIndex);
            }
        });
    </script>
</body>
</html>
