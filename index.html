<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escort Profiles</title>
</head>
<body>
    <h1>Модели</h1>
    <div id="profiles"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключение Telegram WebApp SDK -->

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;

        // Получение ID пользователя (workerId) из параметров WebApp
        const workerId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;

        if (!workerId) {
            console.error('Не удалось получить workerId');
        } else {
            fetchProfiles(workerId);  // Передаем ID воркера в функцию для загрузки профилей
        }

        async function fetchProfiles(workerId) {
            try {
                const response = await fetch(`https://avdbackend.onrender.com/profile/${workerId}/all/`);
                const profiles = await response.json();
                displayProfiles(profiles);
            } catch (error) {
                console.error('Ошибка при загрузке профилей:', error);
            }
        }

        function displayProfiles(profiles) {
            const profilesContainer = document.getElementById('profiles');
            profiles.forEach(profile => {
                const profileDiv = document.createElement('div');
                profileDiv.innerHTML = `
                    <h2>${profile.name}</h2>
                    <img src="${profile.photos.split(';')[0]}" alt="${profile.name}" width="200">
                    <p>${profile.description}</p>
                `;
                profilesContainer.appendChild(profileDiv);
            });
        }

    </script>
</body>
</html>
