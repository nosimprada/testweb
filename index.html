<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly WebApp</title>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Swiper.js —á–µ—Ä–µ–∑ CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/iH68xzN.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 5px;
            text-align: center;
        }

        .fixed-header {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .fixed-header .left-section {
            text-align: left;
        }

        .fixed-header .right-section {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .fixed-header .center-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .fixed-header .subheader, .fixed-header .city-info, .fixed-header .balance-info {
            color: #ccc;
            margin: 0;
            padding-right: 15px;
        }

        .fixed-header img {
            max-height: 40px;
        }

        .recharge-button {
            margin-bottom: 5px;
            padding: 5px 10px;
            border: 1px solid #ff6666;
            background-color: #ff6666;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-size: 0.9em;
        }

        .recharge-button:hover {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .swiper-container {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto;
            border: 2px solid black;
            border-radius: 15px;
            background-image: url('https://i.imgur.com/iH68xzN.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative;
            padding-bottom: 30px;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .swiper-pagination {
            position: absolute !important;
            bottom: 10px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            display: flex !important;
            justify-content: center !important;
        }

        .swiper-pagination-bullet {
            background-color: gray;
            margin: 0 5px;
            opacity: 0.5;
        }

        .swiper-pagination-bullet-active {
            background-color: blue;
            opacity: 1;
        }

        .model-info {
            margin-top: 5px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .services {
            margin: 10px 0 5px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            max-width: 300px;
            background-image: url('https://i.imgur.com/WfHVlZv.png');
            background-size: cover;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .service-item {
            padding: 8px;
            margin: 3px 0;
            border: 1px solid #000;
            border-radius: 8px;
            background-image: url('https://i.imgur.com/Ab6tx3G.png');
            background-size: cover;
            background-position: center;
            font-size: 0.9em;
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .button {
            padding: 8px 15px;
            margin: 5px;
            border: 2px solid #ff6666;
            background-color: #ff6666;
            cursor: pointer;
            border-radius: 10px;
            font-size: 0.9em;
            width: 45%;
            color: white;
        }

        .button:hover {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .model-block {
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-image: url('https://i.imgur.com/e9O6C4O.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 10;
        }

        .modal-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .content-container {
            padding: 15px;
            border: 1px solid black;
            border-radius: 10px;
            background-image: url('https://i.imgur.com/Ab6tx3G.png');
            background-size: cover;
            background-position: center;
            width: 48%;
            box-sizing: border-box;
            color: white;
        }

        .content-container-large {
            width: 100%;
            margin-bottom: 10px;
            background-image: url('https://i.imgur.com/Ab6tx3G.png');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .button-container {
            margin-top: 10px;
        }

        .form-button {
            padding: 8px 15px;
            background-color: #ff6666;
            border: 2px solid #ff6666;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1em;
            color: white;
        }

        .form-button:hover {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .swiper-container .swiper-pagination {
            z-index: 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="fixed-header">
            <div class="left-section">
                <div id="city-name">–ì–æ—Ä–æ–¥: –ú–æ—Å–∫–≤–∞</div>
                <div id="model-count">–ú–æ–¥–µ–ª–∏: 10</div>
            </div>
            <div class="center-section">
                <img src="https://i.imgur.com/QP0tpU2.png" alt="Butterfly Logo">
            </div>
            <div class="right-section">
                <button class="recharge-button">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
                <div id="balance">–ë–∞–ª–∞–Ω—Å: 1000‚ÇΩ</div>
            </div>
        </div>

        <div id="models-container">
            <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –º–æ–¥–µ–ª–∏ -->
        </div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
        <div class="modal" id="details-modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>

                <div class="content-container content-container-large" id="model-description-large">–û–ø–∏—Å–∞–Ω–∏–µ –º–æ–¥–µ–ª–∏</div>
                <div class="modal-row">
                    <div class="content-container" id="model-detail-1">–î–µ—Ç–∞–ª—å 1</div>
                    <div class="content-container" id="model-detail-2">–î–µ—Ç–∞–ª—å 2</div>
                </div>
                <div class="content-container content-container-large" id="model-detail-3">–î–µ—Ç–∞–ª—å 3</div>
                <div class="content-container content-container-large" id="model-detail-4">–î–µ—Ç–∞–ª—å 4</div>

                <div class="button-container">
                    <button class="form-button">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞ –¥–∞–Ω–Ω—ã—Ö —Å API
        async function fetchData(userId) {
            const response = await fetch(`http://localhost:8000/api/v1/butterfly/${userId}`);
            return response.json();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π
        function addStandardModels() {
            const models = [
                {
                    name: "–ê–Ω–Ω–∞, 25",
                    photos: ["https://i.imgur.com/2t3B9lt.jpeg", "https://i.imgur.com/ww3eU0N.jpeg", "https://i.imgur.com/beqLFaO.jpeg"],
                    services: ["–ú–∞—Å—Å–∞–∂", "–°–ø–∞-–ø—Ä–æ—Ü–µ–¥—É—Ä—ã", "–¢–µ—Ä–∞–ø–∏—è"],
                    description: "–û–ø–∏—Å–∞–Ω–∏–µ –ê–Ω–Ω—ã",
                    hour: "üåá",
                    twohours: "üèô",
                    night: "üåÉ",
                    addservices: "–î–æ–ø.—Å–µ—Ä–≤–∏—Å—ã"
                },
                {
                    name: "–ï–ª–µ–Ω–∞, 28",
                    photos: ["https://i.imgur.com/abc123.jpeg", "https://i.imgur.com/def456.jpeg", "https://i.imgur.com/ghi789.jpeg"],
                    services: ["–§–∏—Ç–Ω–µ—Å", "–ô–æ–≥–∞"],
                    description: "–û–ø–∏—Å–∞–Ω–∏–µ –ï–ª–µ–Ω—ã",
                    hour: "üåá",
                    twohours: "üèô",
                    night: "üåÉ",
                    addservices: "–î–æ–ø.—Å–µ—Ä–≤–∏—Å—ã"
                },
                {
                    name: "–í–∏–∫—Ç–æ—Ä–∏—è, 30",
                    photos: ["https://i.imgur.com/jkl123.jpeg", "https://i.imgur.com/mno456.jpeg", "https://i.imgur.com/pqr789.jpeg"],
                    services: ["–§–æ—Ç–æ—Å–µ—Å—Å–∏–∏", "–ú–∞–∫–∏—è–∂"],
                    description: "–û–ø–∏—Å–∞–Ω–∏–µ –í–∏–∫—Ç–æ—Ä–∏–∏",
                    hour: "üåá",
                    twohours: "üèô",
                    night: "üåÉ",
                    addservices: "–î–æ–ø.—Å–µ—Ä–≤–∏—Å—ã"
                }
            ];

            models.forEach(model => {
                addModel(model);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ –≤ DOM
        function addModel(model) {
            const modelBlock = document.createElement('div');
            modelBlock.classList.add('model-block');

            let photosHtml = '';
            model.photos.forEach(photo => {
                photosHtml += `<div class="swiper-slide"><img src="${photo}" alt="–§–æ—Ç–æ –º–æ–¥–µ–ª–∏"></div>`;
            });

            modelBlock.innerHTML = `
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        ${photosHtml}
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="model-info">${model.name}</div>
                <div class="services">
                    ${model.services.map(service => `<div class="service-item">${service}</div>`).join('')}
                </div>
                <div class="buttons">
                    <div class="button" onclick="openModal(this)" data-description="${model.description}" data-hour="${model.hour}" data-twohours="${model.twohours}" data-night="${model.night}" data-addservices="${model.addservices}">–î–µ—Ç–∞–ª–∏</div>
                    <div class="button">–û—Ñ–æ—Ä–º–∏—Ç—å</div>
                </div>
            `;

            document.getElementById('models-container').appendChild(modelBlock);

            new Swiper(modelBlock.querySelector('.swiper-container'), {
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        }

        // –ó–∞–ø—É—Å–∫ –ª–æ–≥–∏–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞–ª–∏—á–∏—è tg_id
        window.onload = async function() {
            const tgId = getQueryParam('tg_id');
            if (tgId) {
                const data = await fetchData(tgId);
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥–æ—Ä–æ–¥ –∏ –±–∞–ª–∞–Ω—Å
                document.getElementById('city-name').textContent = `–ì–æ—Ä–æ–¥: ${data.city}`;
                document.getElementById('balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${data.balance}‚ÇΩ`;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∏–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –Ω–∞–ª–∏—á–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–π –º–æ–¥–µ–ª–∏
                if (data.type === 'custom' && data.customModel) {
                    document.getElementById('model-count').textContent = '–ú–æ–¥–µ–ª–∏: 11';
                    const customModel = {
                        name: data.customModel.name,
                        photos: data.customModel.photos,
                        services: data.customModel.services,
                        description: data.customModel.description,
                        hour: data.customModel.hour,
                        twohours: data.customModel.twohours,
                        night: data.customModel.night,
                        addservices: data.customModel.addservices
                    };
                    addModel(customModel);
                } else {
                    document.getElementById('model-count').textContent = '–ú–æ–¥–µ–ª–∏: 10';
                }
                addStandardModels();
            }
        };

        function openModal(button) {
            const description = button.getAttribute('data-description');
            const hour = button.getAttribute('data-hour');
            const twohours = button.getAttribute('data-twohours');
            const night = button.getAttribute('data-night');
            const addservices = button.getAttribute('data-addservices');

            document.getElementById('model-description-large').textContent = description;
            document.getElementById('model-detail-1').textContent = 'üåá' hour;
            document.getElementById('model-detail-2').textContent = 'üèô' twohours;
            document.getElementById('model-detail-3').textContent = 'üåÉ' night;
            document.getElementById('model-detail-4').textContent = addservices;

            document.getElementById('details-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('details-modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('details-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –∏–∑ URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    </script>

</body>
</html>
