<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly WebApp</title>

    <!-- Подключение Swiper.js через CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/iH68xzN.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 5px;
            text-align: center;
        }

        .fixed-header {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .fixed-header .left-section {
            text-align: left;
        }

        .fixed-header .right-section {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .fixed-header .center-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .fixed-header .subheader, .fixed-header .city-info, .fixed-header .balance-info {
            color: #ccc;
            margin: 0;
            padding-right: 15px;
        }

        .fixed-header img {
            max-height: 40px;
        }

        .recharge-button {
            margin-bottom: 5px;
            padding: 5px 10px;
            border: 1px solid #ff6666;
            background-color: #ff6666;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-size: 0.9em;
        }

        .recharge-button:hover {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .swiper-container {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto;
            border: 2px solid black;
            border-radius: 15px;
            background-image: url('https://i.imgur.com/iH68xzN.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative;
            padding-bottom: 30px;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .swiper-pagination {
            position: absolute !important;
            bottom: 10px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            display: flex !important;
            justify-content: center !important;
        }

        .swiper-pagination-bullet {
            background-color: gray;
            margin: 0 5px;
            opacity: 0.5;
        }

        .swiper-pagination-bullet-active {
            background-color: blue;
            opacity: 1;
        }

        .model-info {
            margin-top: 5px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .services {
            margin: 10px 0 5px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            max-width: 300px;
            background-image: url('https://i.imgur.com/WfHVlZv.png');
            background-size: cover;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .service-item {
            padding: 8px;
            margin: 3px 0;
            border: 1px solid #000;
            border-radius: 8px;
            background-image: url('https://i.imgur.com/Ab6tx3G.png');
            background-size: cover;
            background-position: center;
            font-size: 0.9em;
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .button {
            padding: 8px 15px;
            margin: 5px;
            border: 2px solid #ff6666;
            background-color: #ff6666;
            cursor: pointer;
            border-radius: 10px;
            font-size: 0.9em;
            width: 45%;
            color: white;
        }

        .button:hover {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .model-block {
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-image: url('https://i.imgur.com/e9O6C4O.png'); /* Установка фона для модального окна */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 10;
        }

        .input-field {
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #000;
            width: 50%; /* Уменьшено поле для ввода */
            margin: 10px auto; /* Отступы сверху и снизу для поля ввода */
            display: block;
            text-align: center;
            font-size: 1.1em;
            background-color: #fff;
            color: #000;
        }

        .button-container {
            margin-top: 10px;
        }

        .form-button {
            padding: 8px 15px;
            background-color: #ff6666;
            border: 2px solid #ff6666;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1em;
            color: white;
            opacity: 0.5; /* Кнопка изначально не активна */
            pointer-events: none; /* Отключаем нажатие на кнопку */
        }

        .form-button.active {
            opacity: 1; /* Делаем кнопку активной */
            pointer-events: auto; /* Включаем возможность нажатия */
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none; /* Ошибка скрыта по умолчанию */
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="fixed-header">
            <div class="left-section">
                <div id="city-name">Город: Москва</div>
                <div id="model-count">Модели: 10</div>
            </div>
            <div class="center-section">
                <img src="https://i.imgur.com/QP0tpU2.png" alt="Butterfly Logo">
            </div>
            <div class="right-section">
                <button class="recharge-button" onclick="openRechargeModal()">Пополнить</button> <!-- Открытие модального окна для пополнения -->
                <div id="balance">Баланс: 1000₽</div>
            </div>
        </div>

        <div id="models-container">
            <!-- Здесь будут добавляться модели -->
        </div>

        <!-- Модальное окно для пополнения баланса -->
        <div class="modal" id="recharge-modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeRechargeModal()">&times;</span>

                <!-- Основной текст -->
                <p>Введите сумму для пополнения...</p>

                <!-- Поле для ввода суммы -->
                <input type="number" id="recharge-amount" min="2000" max="30000" placeholder="2000" class="input-field" oninput="validateAmount()"> <!-- Валидация при вводе -->

                <!-- Сообщение об ошибке -->
                <div id="error-message" class="error-message">Сумма должна быть между 2000 и 30000 рублей.</div>

                <!-- Кнопка "Далее" -->
                <div class="button-container">
                    <button class="form-button" id="submit-button" onclick="submitRecharge()">Далее</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Открытие модального окна пополнения
        function openRechargeModal() {
            document.getElementById('recharge-modal').style.display = 'flex';
        }

        // Закрытие модального окна пополнения
        function closeRechargeModal() {
            document.getElementById('recharge-modal').style.display = 'none';
        }

        // Функция для проверки введенной суммы
        function validateAmount() {
            const amount = document.getElementById('recharge-amount').value;
            const errorMessage = document.getElementById('error-message');
            const submitButton = document.getElementById('submit-button');

            if (amount < 2000 || amount > 30000) {
                errorMessage.style.display = 'block'; // Показать сообщение об ошибке
                submitButton.classList.remove('active'); // Сделать кнопку неактивной
            } else {
                errorMessage.style.display = 'none'; // Скрыть сообщение об ошибке
                submitButton.classList.add('active'); // Сделать кнопку активной
            }
        }

        // Функция для обработки пополнения
        function submitRecharge() {
            const amount = document.getElementById('recharge-amount').value;
            alert(`Вы выбрали пополнение на сумму: ${amount}₽`);
            closeRechargeModal();
            // Логика для обработки пополнения
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const rechargeModal = document.getElementById('recharge-modal');
            if (event.target === rechargeModal) {
                rechargeModal.style.display = 'none';
            }
        }

    </script>

</body>
</html>
